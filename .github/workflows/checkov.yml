name: Checkov

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}

jobs:
  checkov-job:
    runs-on: [ ubuntu-latest ]
    steps:
      - uses: actions/checkout@v4

      - name: Test with Checkov
        id: checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: /
          framework: terraform 
          output_format: sarif
          config_file: checkov.yml
          skip_check: CKV_TF_1,CKV_AWS_28,CKV_AWS_119,CKV_AWS_33,CKV2_AWS_16,CKV_AWS_144,CKV_AWS_18,CKV2_AWS_38,CKV2_AWS_57,CKV2_AWS_62,CKV2_AWS_39,CKV2_AWS_61,CKV_AWS_149,CKV_AWS_7,CKV2_AWS_64 # Skip a specific check_id. Can be comma separated list.
