name: Generate terraform docs
on:
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}

permissions:
  contents: write

jobs:
  terraform-docs:
    runs-on: [ ubuntu-22.04 ]
    steps:
    - uses: actions/checkout@11bd719 # 4.2.2
      with:
        ref: ${{ github.event.pull_request.head.ref }}

    - name: Render terraform docs inside the documentation.md and push changes back to PR branch
      uses: terraform-docs/gh-actions@aeae003
      with:
        working-dir: .
        output-file: readme.md
        output-method: replace
        git-push: "true"
        template: "<!-- BEGINNING OF PRE-COMMIT-TERRAFORM DOCS HOOK -->\n{{ .Content }}\n<!-- END OF PRE-COMMIT-TERRAFORM DOCS HOOK -->"
